<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiimov</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="header1">
        <img class="logo" src="Imagem/TDR.png" width="4%" onclick="index()">
        
    </header>
    <main>
        <div class="comeco">
            <h1 class="titulo">

            <section class="secao1" id="sc1">

                    <div class="feature-cards">

                                <i class='bx bxs-devices'></i>

                                <img src="Imagem/ak - asi.png">
                                <p class="price">R$ 942,15</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="info">
                                <i class='bx bxs-devices'></i>
                                <h1>AWP</h1>
                                <img src="Imagem/awp - asi.png">

                        <div class="card">
                            <div class="info">
                                <i class='bx bxs-devices'></i>
                                <h1>M4A4</h1>
                                <img src="Imagem/m4a4 - asi.png">

                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="feature-cards">
                        <div class="card">
                            <div class="info">
                                <i class='bx bxs-devices'></i>

                                <img src="Imagem/p90 - asi.png">

                            </div>
                        </div>
                        <div class="card">
                            <div class="info">
                                <i class='bx bxs-devices'></i>
                                <h1>P250</h1>
                                <img src="Imagem/p250 - asi.png">
                                <p class="price">R$ 74,17</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <footer id="sc4">
                <div class="geralsc4">
                    <div class="itenssc4">
                        <ul class="sc4Ul">
                            <li class="sc4Li">Projetado por:</li>
                            <li class="sc4Li liSub">Reimar Coelho Ferreira Filho</li>
                        </ul>
                        <ul class="sc4Ul">
                            <li class="sc4Li">Conecte-se conosco</li>
                            <li class="sc4Li liSub">(11)93411-7775</li>
                        </ul>
                    </div>
                </div>
            </footer>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
